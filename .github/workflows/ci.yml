on: push

name: Build Package

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/archlinux-linux
          key: archlinux-linux-git

      - name: Build package
        uses: ouuan/pkgbuild-action@v1.1.3
        id: build-package
        with:
          path: ./
